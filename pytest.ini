[pytest]
# Configuración de pytest para Viboy Color
# Evita bloqueos en Cursor y otros IDEs

# Directorio raíz del proyecto
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    # Timeout para evitar bloqueos (10 segundos por test)
    # Requiere: pip install pytest-timeout
    # --timeout=10
    # --timeout-method=thread
    # Detener en el primer error para debugging rápido (descomentar si es necesario)
    # -x
    # Mostrar solo los primeros 10 tests fallidos
    --maxfail=10

# Marcadores personalizados
markers =
    slow: tests que tardan más de 1 segundo
    integration: tests de integración
    cpp: tests que requieren el módulo C++ compilado
    pygame: tests que requieren pygame (pueden abrir ventanas)
    manual: tests que requieren intervención manual

# Configuración de cobertura (si se usa --cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */build/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

